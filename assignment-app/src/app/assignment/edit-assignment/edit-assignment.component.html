<div class="container" *ngIf="assignment">
    <h1>Edition de l'assignment {{assignment.nom}}</h1>
    <form ngForm class="form" #formupdate (submit)="onSaveAssignment(); formupdate.reset(); ">
      <mat-form-field>
        <input matInput placeholder="Edition du nom" [(ngModel)]="nomAssignment" name="assignment-name">
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Edition de la date" [(ngModel)]="dateDeRendu" name="date">
        <mat-datepicker-toggle matSuffix [for]="picker">
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Auteur" [(ngModel)]="nomAuteur" name="auteur"  required>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Matiere</mat-label>
        <mat-select [(ngModel)]="matiere" name="matiere" placeholder="Matiere" required>
          <mat-option value="Mathématique">Mathématique</mat-option>
          <mat-option value="Angular">Angular</mat-option>
          <mat-option value="Java">Java</mat-option>
          <mat-option value="Management">Management</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field >
        <input matInput [(ngModel)]="note" name="note" placeholder="Note" required>
      </mat-form-field>
  
      <mat-form-field >
        <input matInput [(ngModel)]="remarques" name="remarques" placeholder="Remarques" required>
      </mat-form-field>
      
      <button mat-raised-button color="primary" [disabled]="((!nomAssignment)||(!dateDeRendu))">
       Sauver
     </button>
   </form>
   </div>
