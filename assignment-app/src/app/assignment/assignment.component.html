<main class="container" style="background-color:#eeeae6">
  <img width="100%" height="100" style="text-align: center; background-image:url('https://www.nice.fr/uploads/media/paysage/0001/01/thumb_530_paysage_big.jpg');background-repeat: no-repeat;background-size: cover;background-color: rgba(255,255,255,0.6);
    background-blend-mode: lighten;">

  <br/>
    <h1>Bienvenue 
      <span *ngIf="authService.loggedIn">{{authService.name}}</span> </h1>

    <div class="AjouterBtn">
      <a routerLink="/add">
        <button class="colors1" mat-flat-button color="primary">
          Add Assignment
        </button>
      </a>
    </div>
    <br>
    <div class="AjouterBtn">
      <button mat-flat-button class="colors2" (click)="onSubmitAdd1000rows()">Ajouter 1000 lignes de donnée</button>

    </div>
  <h1>Assignments table :</h1>
  


  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. projet.." #input>
  </mat-form-field>

 
    <mat-form-field class="material-icons" >
      <mat-label>Select</mat-label>
    <mat-select class="form-control" [(ngModel)]="selected" (selectionChange)="onChange($event)">
      <mat-option></mat-option>      
      <mat-option value="true">True</mat-option>
      <mat-option value="female">Female</mat-option>
    </mat-select>
  </mat-form-field>
  

  <mat-tab-group>
    <mat-tab label="All Assignments">
    <table  style="background-color:#e7edee" mat-table [dataSource]="dataSource" class="mat-elevation-z8 " matSort><!--(matSortChange)="sortData($event)"-->

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let assignment"> {{assignment.nom}} </td>
      </ng-container>

      <ng-container matColumnDef="dateDeRendu">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de rendu </th>
        <td mat-cell *matCellDef="let assignment"> {{assignment.dateDeRendu|date}} </td>
      </ng-container>

      <ng-container matColumnDef="auteur">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Auteur </th>
        <td mat-cell *matCellDef="let assignment"> {{assignment.auteur}} </td>
      </ng-container>

      <ng-container matColumnDef="matiere">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Matiere </th>
        <td mat-cell *matCellDef="let assignment"> {{assignment.matiere}} </td>
      </ng-container>

      <ng-container matColumnDef="rendu">
        <th mat-header-cell *matHeaderCellDef > Rendu <mat-checkbox [checked]=""></mat-checkbox></th>
        <td mat-cell *matCellDef="let assignment"> {{assignment.rendu}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="'/assignment/' + row.id"></tr>

    </table>
  </mat-tab>
  
  </mat-tab-group>
    <mat-paginator [length]="2000" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
  ²²</mat-paginator>

  </main>
