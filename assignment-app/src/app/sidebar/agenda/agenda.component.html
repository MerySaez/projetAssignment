<main class="container">
    <h1>Agenda</h1>
    <h2>Devoirs Ã  faire</h2>
    <span class="AjouterBtn" *ngIf="authService.isAdminn">
        <button class="colors1" color="primary" mat-button [routerLink]="['/addAgenda']">Nouveau devoir</button>
    </span>

    <table style="background-color:#f8eee3" mat-table [dataSource]="dataSource" class="mat-elevation-z8 "><!--(matSortChange)="sortData($event)"-->

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef > Name </th>
            <td mat-cell *matCellDef="let agenda"> {{agenda.nom}} </td>
        </ng-container>

        <ng-container matColumnDef="dateDeRendu">
            <th mat-header-cell *matHeaderCellDef> A rendre pour le </th>
            <td mat-cell *matCellDef="let agenda"> {{agenda.dateDeRendu|date}} </td>
        </ng-container>

        <ng-container matColumnDef="auteur">
            <th mat-header-cell *matHeaderCellDef> Auteur </th>
            <td mat-cell *matCellDef="let agenda"> {{agenda.auteur}} </td>
        </ng-container>

        <ng-container matColumnDef="matiere">
            <th mat-header-cell *matHeaderCellDef> Matiere </th>
            <td mat-cell *matCellDef="let agenda"> {{agenda.matiere}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="'/agenda/' + row.id"></tr>

    </table>
</main>
